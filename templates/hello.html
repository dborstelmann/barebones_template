<title>Hello World</title>

<script id="search-template" type="text/template">
    <div class="row">
        <div class="col s6">
            <h6><%= search_label %></h6>
            <input type="text" id="search_input"></input>
            <button class="btn" id="search_button">SEARCH</button>
        </div>
    </div>
</script>

<body>

<div class="outer-test">
    <h1 class="test-less">Hello World</h1>
</div>

<div id="search_container"></div>

</body>

<script type="text/javascript">
    var SearchView = Backbone.View.extend({
        el: '#search_container',
        initialize: function(){
            this.model = new Backbone.Model({search_label: 'Search Box'});

            this.render();
        },
        render: function(){
            var template = _.template($('#search-template').text());
            this.$el.html(template({search_label: this.model.get('search_label')}));
        },
        events: {
            "click #search_button": "doSearch"
        },
        doSearch: function(e){
            alert( "Search for " + $("#search_input").val() );
        }
    });

    var search_view = new SearchView();
</script>
